name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest torch numpy
      
      - name: Check Ruff version
        run: ruff --version
      
      - name: Run Ruff lint
        run: ruff check . --ignore E501,F401,W293,E225
      
      - name: Run tests
        run: pytest --ignore=tests/ -v || true

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install torch numpy
      - name: Check Python syntax
        run: |
          python -m py_compile domains/**/*.py
          python -m py_compile wrapper/**/*.py
