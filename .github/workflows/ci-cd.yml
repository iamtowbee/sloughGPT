name: SloughGPT Enterprise CI/CD

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
      - 'sloughgpt-*'
  
  pull_request:
    branches: [ main, develop ]
  
  workflow_dispatch:
    inputs:
      user_login:
        description: 'User login'
        required: true
        default: github

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.9'
  
jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      python-version: [3.9, '3.10', '3.11']
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    
    - name: Set up Python environment
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        python -m pip install -r requirements-dev.txt
    
    - name: Run linting
      run: |
        python -m ruff check . --output-format=github --output-file=ruff-report.txt
        
    - name: Run type checking
      run: |
        python -m mypy . --no-error-summary --cobertura-xml-report=type-report.xml
    
    - name: Upload reports
      uses: actions/upload-artifact@v3
      with:
        name: ruff-report
        path: ruff-report.txt
      with:
        name: type-report
        path: type-report.xml
  
  test:
    runs-on: ubuntu-latest
    strategy:
      python-version: [3.9, '3.10', '3.11']
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    
    - name: Set up Python environment
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install -r requirements.txt
        python -m pip install -r requirements-dev.txt
        python -m pip install pytest pytest-asyncio pytest-cov pytest-mock
    
    - name: Run unit tests
      run: |
        python -m pytest tests/ --cov=sloughgpt --cov-report=xml --cov-report=html --junit-xml=junit.xml -v
        
    - name: Run integration tests
      run: |
        python -m pytest tests/integration/ --cov=sloughgpt --cov-report=xml --cov-report=html --junit-xml=junit.xml -v
        
    - name: Upload coverage reports
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: htmlcov/
      with:
          name: coverage-xml-${{ matrix.python-version }}
          path: junit.xml
    
    - name: Security vulnerability scan
      run: |
        python -m pip install safety bandit
        safety check --json --output=safety-report.json
        bandit -r . -f json -o bandit-report.json
        
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: safety-report
        path: safety-report.json
      with:
          name: bandit-report
        path: bandit-report.json
  
  build:
    runs-on: ubuntu-latest
    strategy:
      python-version: [3.9, '3.10', '3.11']
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    
    - name: Set up Python environment
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Build packages
      run: |
        python -m build
    
    - name: Build documentation
      run: |
        python -m pip install sphinx sphinx-rtd-theme
        cd docs/
        make html
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist-${{ matrix.python-version }}
        path: dist/
      with:
        name: docs-${{ matrix.python-version }}
        path: docs/_build/
  
  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      DOCKER_REGISTRY: ghcr.io
      IMAGE_TAG: ${{ github.sha }}
    
    steps:
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:latest
          ghcr.io/${{ github.repository }}:${{ github.sha }}
        file: ./Dockerfile
    
    - name: Deploy to staging
      run: |
        echo "Deploy to staging environment"
        # Add actual staging deployment commands here
    
  deploy-production:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/tags/*'
    environment:
      DOCKER_REGISTRY: ghcr.io
      IMAGE_TAG: ${{ github.ref_name }}
    
    steps:
    - name: Deploy to production
      run: |
        echo "Deploy to production with tag ${{ github.ref_name }}"
        # Add actual production deployment commands here
  
  security-audit:
    runs-on: ubuntu-latest
    schedule:
      - cron: '0 2 * *'  # Daily at 2 AM UTC
    
    steps:
    - name: Security audit
      run: |
        python -m pip install safety bandit semgrep
        safety check --json --output=safety-audit.json
        bandit -r . -f json -o bandit-audit.json
        
        python -m semgrep --config=.semgrep.yml --json --output=semgrep-audit.json .
        
    - name: Upload audit results
      uses: actions/upload-artifact@v3
      with:
        name: security-audit
        path: .
        
        if-no-files-found: continue
        with:
          name: safety-audit.json
      with:
          name: bandit-audit.json
      with:
          name: semgrep-audit.json
  
  performance-test:
    runs-on: ubuntu-latest
    strategy:
      python-version: [3.9, '3.10', '3.11']
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      
      - name: Set up Python environment
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install -r requirements.txt
        python -m pip install -r requirements-dev.txt
        python -m pip install pytest pytest-benchmark memory_profiler
    
    - name: Run performance tests
      run: |
        python -m pytest tests/performance/ --benchmark-only --benchmark-json=benchmark-results.json -v
        
    - name: Upload performance results
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results-${{ matrix.python-version }}
        path: benchmark-results.json
  
  dependency-graph:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
      uses: actions/checkout@v4
      
      - name: Generate dependency graph
      run: |
        python -m pip install pydot
        find . -name "*.py" -exec grep -l "import" {} \; | sed 's/import * from/;g' > imports.temp || true
        sort -u imports.temp | head -20 || echo "No imports found"
        rm imports.temp
        
        echo "dependency graph generated"
      shell: bash