name: SloughGPT CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  release:
    types: [published]

env:
  PYTHON_VERSION: "3.9"
  NODE_VERSION: "18"

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          pip install ruff black mypy
          pip install -r requirements.txt
      
      - name: Run Ruff (Linter + Formatter)
        run: |
          ruff check . --output-format=github --output-file=ruff-report.txt
          ruff format . --diff
        continue-on-error: true
      
      - name: Run Black (Formatter check)
        run: |
          black --check --diff .
        continue-on-error: true
      
      - name: Run MyPy (Type checking)
        run: |
          mypy sloughgpt/
        continue-on-error: true
      
      - name: Upload quality reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: quality-reports
          path: |
            ruff-report.txt

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          pip install -r requirements-prod.txt
          pip install pytest pytest-cov pytest-asyncio pytest-xdist
          pip install -r requirements-test.txt
      
      - name: Run Unit Tests
        run: |
          pytest tests/unit/ -v \
            --cov=sloughgpt \
            --cov-report=xml \
            --cov-report=html \
            --cov-fail-under=80 \
            --junitxml=unit-report.xml
      
      - name: Run Integration Tests
        run: |
          pytest tests/integration/ -v \
            --junitxml=integration-report.xml
      
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-reports
          path: |
            unit-report.xml
            integration-report.xml
            htmlcov/
            coverage.xml
      
      - name: Upload to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Security Scan
        run: |
          pip install safety bandit
          safety check --json --output safety-report.json
          bandit -r sloughgpt -f json -o bandit-report.json
      
      - name: Upload security reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports
          path: |
            safety-report.json
            bandit-report.json

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install build dependencies
        run: |
          pip install build wheel setuptools
          pip install -r requirements-prod.txt
      
      - name: Build Package
        run: |
          python setup.py sdist bdist wheel
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: dist/

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: package
          path: dist/
      
      - name: Login to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.title=SloughGPT
            org.opencontainers.image.description=Custom GPT system with continuous learning
            org.opencontainers.image.version=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
          cache-from: ghcr.io/${{ github.repository }}:latest
          platforms: linux/amd64,linux/arm64