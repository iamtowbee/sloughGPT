[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sloughgpt-core"
version = "1.0.0"
description = "Enterprise AI Framework - Core Components"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "SloughGPT Team", email = "team@sloughgpt.com"}
]
keywords = ["ai", "llm", "enterprise", "framework"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    # Core dependencies
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    
    # Authentication and security
    "PyJWT>=2.8.0",
    "python-multipart>=0.0.6",
    "bcrypt>=4.0.0",
    
    # Database and caching
    "aioredis>=2.0.0",
    "asyncio-mqtt>=0.16.0",
    
    # HTTP and networking
    "httpx>=0.25.0",
    "starlette>=0.27.0",
    "aiofiles>=23.2.0",
    
    # AI and ML dependencies
    "torch>=2.0.0",
    "transformers>=4.30.0",
    "numpy>=1.24.0",
    "tiktoken>=0.5.0",
    
    # Data processing
    "datasets>=2.12.0",
    "pandas>=2.0.0",
    
    # Monitoring and metrics
    "prometheus-client>=0.19.0",
    "psutil>=5.9.0",
    
    # Testing and development
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "requests>=2.31.0",
    "selenium>=4.15.0",
    "locust>=2.17.0",
]

[project.optional-dependencies]
dev = [
    "pre-commit",
    "ruff",
    "black",
    "mypy",
    "pytest-cov",
    "pytest-mock",
]

monitoring = [
    "grafana-api>=1.0.0",
    "prometheus-client>=0.19.0",
]

performance = [
    "locust>=2.17.0",
    "memory-profiler>=0.61.0",
]

[project.urls]
Homepage = "https://github.com/sloughgpt/sloughgpt"
Documentation = "https://docs.sloughgpt.com"
Repository = "https://github.com/sloughgpt/sloughgpt"
Issues = "https://github.com/sloughgpt/sloughgpt/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"sloughgpt" = ["*.yaml", "*.json", "*.txt"]

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "W", "C90", "I", "N", "UP", "S", "B", "A", "C4", "DTZ", "T10", "EM", "ISC", "ICN", "G", "PIE", "T20", "PT", "Q"]
ignore = ["E501", "S101", "S311", "B008"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "S311", "B011"]
"__init__.py" = ["F401"]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
asyncio_mode = "auto"

[tool.coverage.run]
source = ["src"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]