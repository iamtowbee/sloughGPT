<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SloughGPT - Interactive Web Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }
        
        .panel h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-weight: 600;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #e2e8f0;
            outline: none;
            -webkit-appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        
        .slider-value {
            min-width: 50px;
            text-align: center;
            font-weight: bold;
            color: #667eea;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .btn-secondary:hover {
            background: #cbd5e0;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .response-area {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            min-height: 150px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            overflow-y: auto;
            max-height: 400px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            border: 2px solid #feb2b2;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .success {
            background: #c6f6d5;
            color: #276749;
            border: 2px solid #9ae6b4;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .tab {
            padding: 15px 25px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #718096;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† SloughGPT</h1>
            <p>Advanced Neural Network Interface</p>
        </div>
        
        <div class="main-content">
            <!-- Input Panel -->
            <div class="panel">
                <h2>üìù Input Configuration</h2>
                
                <div class="tabs">
                    <button class="tab active" onclick="switchTab('generate')">Generate</button>
                    <button class="tab" onclick="switchTab('tokenize')">Tokenize</button>
                    <button class="tab" onclick="switchTab('info')">Model Info</button>
                </div>
                
                <!-- Generate Tab -->
                <div id="generate-tab" class="tab-content active">
                    <div class="form-group">
                        <label for="input-text">Input Text</label>
                        <textarea id="input-text" class="form-control" placeholder="Enter your text here...">Hello, world! How are you today?</textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="max-length">Max Length: <span id="max-length-value">50</span></label>
                        <div class="slider-container">
                            <input type="range" id="max-length" class="slider" min="10" max="500" value="50">
                            <span class="slider-value">50</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="temperature">Temperature: <span id="temperature-value">1.0</span></label>
                        <div class="slider-container">
                            <input type="range" id="temperature" class="slider" min="0.1" max="2.0" step="0.1" value="1.0">
                            <span class="slider-value">1.0</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="top-k">Top-K: <span id="top-k-value">50</span></label>
                        <div class="slider-container">
                            <input type="range" id="top-k" class="slider" min="0" max="100" value="50">
                            <span class="slider-value">50</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="top-p">Top-P: <span id="top-p-value">0.9</span></label>
                        <div class="slider-container">
                            <input type="range" id="top-p" class="slider" min="0.0" max="1.0" step="0.1" value="0.9">
                            <span class="slider-value">0.9</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="do-sample" checked> Use Sampling
                        </label>
                        <label>
                            <input type="checkbox" id="use-cache" checked> Use Cache
                        </label>
                    </div>
                    
                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="generateText()">üöÄ Generate</button>
                        <button class="btn btn-secondary" onclick="clearInput()">üóëÔ∏è Clear</button>
                    </div>
                </div>
                
                <!-- Tokenize Tab -->
                <div id="tokenize-tab" class="tab-content">
                    <div class="form-group">
                        <label for="tokenize-text">Text to Tokenize</label>
                        <textarea id="tokenize-text" class="form-control" placeholder="Enter text to tokenize...">Hello, world! This is a test.</textarea>
                    </div>
                    
                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="tokenizeText()">üî§ Tokenize</button>
                        <button class="btn btn-secondary" onclick="clearTokenize()">üóëÔ∏è Clear</button>
                    </div>
                </div>
                
                <!-- Model Info Tab -->
                <div id="info-tab" class="tab-content">
                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="getModelInfo()">üìä Get Model Info</button>
                        <button class="btn btn-primary" onclick="getHealth()">üíì Health Check</button>
                    </div>
                </div>
            </div>
            
            <!-- Response Panel -->
            <div class="panel">
                <h2>üì§ Response</h2>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    Processing...
                </div>
                
                <div id="response-area" class="response-area">
                    Response will appear here...
                </div>
                
                <!-- Statistics -->
                <div class="stats-grid" id="stats-grid" style="display: none;">
                    <div class="stat-card">
                        <div class="stat-value" id="input-tokens">-</div>
                        <div class="stat-label">Input Tokens</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="output-tokens">-</div>
                        <div class="stat-label">Output Tokens</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="generation-time">-</div>
                        <div class="stat-label">Time (ms)</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="total-parameters">-</div>
                        <div class="stat-label">Parameters</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'http://localhost:8000';
        
        // Tab switching
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Show selected tab
            event.target.classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }
        
        // Slider updates
        document.querySelectorAll('.slider').forEach(slider => {
            slider.addEventListener('input', function() {
                const valueSpan = document.getElementById(`${this.id}-value`);
                const displaySpan = this.nextElementSibling;
                if (valueSpan) valueSpan.textContent = this.value;
                if (displaySpan) displaySpan.textContent = this.value;
            });
        });
        
        // API Functions
        async function generateText() {
            const inputText = document.getElementById('input-text').value;
            if (!inputText.trim()) {
                showError('Please enter some text to generate from.');
                return;
            }
            
            showLoading(true);
            
            const requestData = {
                input_text: inputText,
                max_length: parseInt(document.getElementById('max-length').value),
                temperature: parseFloat(document.getElementById('temperature').value),
                top_k: parseInt(document.getElementById('top-k').value),
                top_p: parseFloat(document.getElementById('top-p').value),
                do_sample: document.getElementById('do-sample').checked,
                use_cache: document.getElementById('use-cache').checked
            };
            
            try {
                const response = await fetch(`${API_BASE}/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                displayGeneration(result);
                showSuccess('Text generated successfully!');
                
            } catch (error) {
                showError(`Generation failed: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }
        
        async function tokenizeText() {
            const text = document.getElementById('tokenize-text').value;
            if (!text.trim()) {
                showError('Please enter some text to tokenize.');
                return;
            }
            
            showLoading(true);
            
            try {
                const response = await fetch(`${API_BASE}/tokenize`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                displayTokenization(result);
                showSuccess('Text tokenized successfully!');
                
            } catch (error) {
                showError(`Tokenization failed: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }
        
        async function getModelInfo() {
            showLoading(true);
            
            try {
                const response = await fetch(`${API_BASE}/model/info`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const result = await response.json();
                displayModelInfo(result);
                showSuccess('Model info retrieved successfully!');
                
            } catch (error) {
                showError(`Failed to get model info: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }
        
        async function getHealth() {
            showLoading(true);
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const result = await response.json();
                displayHealth(result);
                showSuccess('Health check completed!');
                
            } catch (error) {
                showError(`Health check failed: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }
        
        // Display functions
        function displayGeneration(result) {
            const responseArea = document.getElementById('response-area');
            responseArea.innerHTML = `
                <strong>Generated Text:</strong><br><br>
                ${escapeHtml(result.generated_text)}<br><br>
                <strong>Input Tokens:</strong> ${result.input_tokens}<br>
                <strong>Output Tokens:</strong> ${result.output_tokens}<br>
                <strong>Generation Time:</strong> ${result.generation_time_ms.toFixed(2)} ms<br>
                <strong>Model:</strong> ${result.model_info.model_type || 'SloughGPT'}
            `;
            
            updateStats(result);
        }
        
        function displayTokenization(result) {
            const responseArea = document.getElementById('response-area');
            responseArea.innerHTML = `
                <strong>Tokens:</strong><br><br>
                [${result.tokens.join(', ')}]<br><br>
                <strong>Token Count:</strong> ${result.token_count}<br>
                <strong>Detokenized Text:</strong><br>
                ${escapeHtml(result.detokenized_text)}
            `;
        }
        
        function displayModelInfo(result) {
            const responseArea = document.getElementById('response-area');
            responseArea.innerHTML = `
                <strong>Model Type:</strong> ${result.model_type}<br>
                <strong>Total Parameters:</strong> ${result.total_parameters.toLocaleString()}<br>
                <strong>Trainable Parameters:</strong> ${result.trainable_parameters.toLocaleString()}<br>
                <strong>Device:</strong> ${result.device}<br>
                <strong>Vocabulary Size:</strong> ${result.vocab_size}<br>
                <strong>Hidden Size:</strong> ${result.hidden_size}<br>
                <strong>Number of Layers:</strong> ${result.num_layers}<br>
                <strong>Number of Heads:</strong> ${result.num_heads}<br>
                <strong>Model Size:</strong> ${result.model_size_mb.toFixed(2)} MB<br>
                <strong>Optimizations:</strong><br>
                ${Object.entries(result.optimization_status).map(([key, value]) => 
                    `&nbsp;&nbsp;${key}: ${value ? '‚úÖ' : '‚ùå'}`
                ).join('<br>')}
            `;
            
            document.getElementById('total-parameters').textContent = 
                (result.total_parameters / 1000000).toFixed(1) + 'M';
        }
        
        function displayHealth(result) {
            const responseArea = document.getElementById('response-area');
            const uptime = Math.floor(result.uptime_seconds);
            const uptime_str = `${Math.floor(uptime / 3600)}h ${Math.floor((uptime % 3600) / 60)}m ${uptime % 60}s`;
            
            responseArea.innerHTML = `
                <strong>Status:</strong> ${result.status}<br>
                <strong>Uptime:</strong> ${uptime_str}<br>
                <strong>Memory Usage:</strong> ${result.memory_usage_mb.toFixed(2)} MB<br>
                <strong>CPU Usage:</strong> ${result.cpu_usage_percent.toFixed(2)}%<br>
                <strong>Requests Processed:</strong> ${result.requests_processed}<br>
                <strong>Success Rate:</strong> ${result.success_rate.toFixed(2)}%<br>
                <strong>Model Loaded:</strong> ${result.model_loaded ? '‚úÖ' : '‚ùå'}
            `;
        }
        
        function updateStats(result) {
            document.getElementById('stats-grid').style.display = 'grid';
            document.getElementById('input-tokens').textContent = result.input_tokens;
            document.getElementById('output-tokens').textContent = result.output_tokens;
            document.getElementById('generation-time').textContent = result.generation_time_ms.toFixed(0);
        }
        
        // Utility functions
        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (show) {
                loading.classList.add('active');
            } else {
                loading.classList.remove('active');
            }
        }
        
        function showError(message) {
            const responseArea = document.getElementById('response-area');
            responseArea.innerHTML = `<div class="error">‚ùå ${message}</div>`;
        }
        
        function showSuccess(message) {
            // You could implement a toast notification here
            console.log('‚úÖ', message);
        }
        
        function clearInput() {
            document.getElementById('input-text').value = '';
            document.getElementById('response-area').textContent = 'Response will appear here...';
            document.getElementById('stats-grid').style.display = 'none';
        }
        
        function clearTokenize() {
            document.getElementById('tokenize-text').value = '';
            document.getElementById('response-area').textContent = 'Response will appear here...';
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Check if API is available
            fetch(`${API_BASE}/health`)
                .then(response => {
                    if (!response.ok) throw new Error('API not available');
                    return response.json();
                })
                .then(health => {
                    if (health.model_loaded) {
                        showSuccess('‚úÖ SloughGPT API is ready!');
                    } else {
                        showError('‚ö†Ô∏è SloughGPT model is not loaded');
                    }
                })
                .catch(error => {
                    showError(`‚ö†Ô∏è Cannot connect to SloughGPT API at ${API_BASE}`);
                    console.error('API connection error:', error);
                });
        });
    </script>
</body>
</html>
